<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo app</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="resources/css/app.css">
	</head>
	<body>
		<section id="todoapp" class="todoapp">
			<header id="header" class="header">
				<h1>todos</h1>
				<!--<a href="#signin" id="signin" class="signin">Sign in</a>-->
				<input id="new-todo" class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main" class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" class="todo-list"></ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" class="footer"></footer>
		</section>
		<footer id="info" class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/pronata">Natalya</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove â†“ -->
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        <script id="todo-template" type="text/x-handlebars-template">
        {{#this}}
        <li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
            <div class="view">
                <input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
                <label>{{title}}</label>
                <button id="destroy" class="destroy"></button>
            </div>
			<input class="edit" value="{{title}}">
		</li>
		{{/this}}
        </script>
		<script id="footer-template" type="text/x-handlebars-template">
			<span id="todo-count" class="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters" class="filters">
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}} href="#/active">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}} href="#/completed">Completed</a>
				</li>
			</ul>
			{{#if completedTodos}}<button id="clear-completed" class="clear-completed">Clear completed</button>{{/if}}
		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/handlebars/dist/handlebars.js"></script>
		<script src="node_modules/director/build/director.js"></script>
        <script src="resources/js/app.js"></script>
	</body>
</html>
